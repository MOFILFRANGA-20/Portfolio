<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="container__name">Mofil Franga Suthan</h1>
        <p class="container__designation">Web Developer</p>
        <button class="container__button"> <a class="container__link" href="index.html">Home</a></button>
    </div>
    <div class="contact-form">
        <form action="Index.html">
            <table>
                <tr>
                    <td> <label class="contact-form__label">Name: </label></td>
                    <td> <input class="contact-form__input" type="text" placeholder="Enter ypur Name"><br><br></td>
                </tr>
                <tr>
                    <td> <label class="contact-form__label">Email: </label></td>
                    <td> <input class="contact-form__input" type="email" placeholder="Enter your Email"><br><br></td>
                </tr>
                <tr>
                    <td> <label class="contact-form__label">Message: </label></td>
                    <td><textarea class="contact-form__textarea" cols="30" rows="3"
                            placeholder="Type your Message"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" class="contact-form__submit"></td>
                </tr>
            </table>
        </form>
    </div>
    <div class="footer">
        <p>Social Media: <a class="footer__Link" href="https://www.linkedin.com/in/mofilfranga20/">LinkedIn</a></p>
